<md-toolbar class='header'>
    <button md-raised-button color='primary' routerLink='/news'>News</button>

    <button md-raised-button color='primary' [disabled]='!isLoggedIn()' [mdMenuTriggerFor]='workspaceMenu'>Workspace</button>
    <md-menu #workspaceMenu='mdMenu'>
        <button md-menu-item routerLink='/personal'>Personal Data Section</button>
        <button md-menu-item routerLink='/create'>Article Creation Section</button>
        <button md-menu-item routerLink='/review'>Article Revision Section</button>
        <button md-menu-item routerLink='/admin'>Administration Section</button>
    </md-menu>

    <button *ngIf='!isLoggedIn()' color='primary' md-raised-button routerLink='/signup'>Sign Up</button>
    <button *ngIf='!isLoggedIn()' color='primary' md-raised-button routerLink='/login'>Log In</button>
    <button *ngIf='isLoggedIn()' color='primary' md-raised-button (click)='logout()'>Log Out</button>
</md-toolbar>
<main>
    <router-outlet></router-outlet>
</main>
<md-toolbar class='footer'>
    <button md-raised-button md-icon-button color='primary' (click)='scrollToTop()'>
        <md-icon>arrow_upward</md-icon>
    </button>
    <button md-raised-button md-icon-button color='primary' [mdMenuTriggerFor]='langMenu'>
        <md-icon>language</md-icon>
    </button>
    <md-menu #langMenu='mdMenu'>
        <button md-menu-item (click)="switchLanguage('en')">English</button>
        <button md-menu-item (click)="switchLanguage('ru')">Русский</button>
    </md-menu>
</md-toolbar>
