<div>
    <md-card>
        <div class="icon-container">
            <md-icon color="primary" class="lock">lock</md-icon>
        </div>
        <md-card-subtitle>News Portal</md-card-subtitle>
        <md-card-title>Login Form</md-card-title>
        <md-card-content>
            <form (ngSubmit)='login()' #loginForm='ngForm'>
                <md-form-field>
                    <input mdInput type="text" placeholder="Login" required [(ngModel)]="username" name="username">
                </md-form-field>
                <md-form-field>
                    <input mdInput type="password" placeholder="Password" required [(ngModel)]="password" name="password">
                </md-form-field>
            </form>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button type="submit" [disabled]='!loginForm.form.valid'>Log In</button>
            <button md-raised-button color="primary" routerLink='/signup'>Sign Up</button>
        </md-card-actions>
    </md-card>
